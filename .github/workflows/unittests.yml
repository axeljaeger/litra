name: 'Unittests'
on:
    pull_request:
    push:
jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3     # checkout the repo
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - run: npm ci                   # install packages
    - run: npm test                 # run tests (configured to use jest-junit reporter)

