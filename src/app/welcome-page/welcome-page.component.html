<mat-card class="mat-app-background" style="margin: auto; max-width: max-content;">
    <mat-card-header>
      <mat-card-title>Litra PWA</mat-card-title>
      <mat-card-subtitle>PWA to control the Logitech LitraGlow video light</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p></p>
    </mat-card-content>
    <mat-card-actions>
        <a href="https://github.com/axeljaeger/litra" target="_blank" style="display: flex; align-items: center">
            <img src="assets/github-mark-white.svg" alt="GitHub" width="16" style="margin-right: 4px;" />
           {{ version }}
        </a>
        <button mat-flat-button extended color="primary" style="margin-left: auto" (click)="connect.emit()">
            Start
        </button>
    </mat-card-actions>
    <mat-card-footer>
        @if (connecting()) {
<mat-progress-bar mode="indeterminate" />
}
    </mat-card-footer>
</mat-card>
